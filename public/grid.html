<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid Layout</title>
        <link rel="stylesheet" href="css/grid.css"
    </head>
    <body>

    <div class="row">
        <div class="column one-half">1/2</div>
        <div class="column one-half">1/2</div>
    </div>

    <br>

    <div class="row">
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
    </div>

    <br>

    <div class="row">
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
    </div>

    <br>

    <div class="row">
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
    </div>

    <br>

    <div class="row">
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
    </div>

    <br>

    <div class="row">
        <div class="column one-fourth">1/4</div>
        <div class="column one-half">1/2</div>
        <div class="column one-eigth">1/8</div>
        <div class="column one-eigth">1/8</div>
    </div>

    </body>
</html>
